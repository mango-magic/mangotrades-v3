services:
  - type: web
    name: mangotrades-api
    env: python
    buildCommand: pip install -r requirements.txt && python -c "from database import init_db; init_db()"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: ALPACA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: 3.11.8

  - type: worker
    name: mangotrades-scheduler
    env: python
    buildCommand: pip install -r requirements.txt && python -c "from database import init_db; init_db()"
    startCommand: python run_scheduler.py
    envVars:
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: ALPACA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mangotrades-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: mangotrades-db
    databaseName: mangotrades
    user: mangotrades
    plan: free

